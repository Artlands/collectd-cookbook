---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: ubuntu-10.04
  - name: centos-7.1
  - name: centos-6.6
  - name: centos-5.11

suites:
  - name: default
    run_list:
      - recipe[collectd::default]
  - name: server
    run_list:
      - recipe[collectd::server]
  - name: client
    run_list:
      - recipe[collectd::client]
  - name: web
    run_list:
      - recipe[collectd::web]
